<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>
      Table Example
    </title>    
    <meta http-equiv="content-type" content="text/html;  charset=iso-8859-1" />
    <meta http-equiv="content-language" content="en-us" />

  <body> 
  
<!-- Your XHTML here -->
  <h3>Delivery Rates</h3>

<table border="0px" cellpadding="3px" cellspacing="0px">
  <colgroup width="100px" align="left"></colgroup>
  <colgroup span="4" width="100px" align="center"></colgroup>
    <tr>
      <th>&nbsp;</th>
      <th>4 weeks</th>
      <th>13 weeks</th>
      <th>26 weeks</th>
      <th>52 weeks</th>
    </tr>
    <tr>
      <td><b>Mon-Sat</b></td>
      <td>$12.60</td>
      <td>$40.95</td>
      <td>$81.90</td>
      <td>$156.00</td>
    </tr>
    <tr>
      <td><b>Every Day</b></td>
      <td>$13.56</td>
      <td>$44.07</td>
      <td>$88.14</td>
      <td>$159.74</td>
    </tr>
</table>



<!-- your XHTML validation icon-->

</script>  
  </body>
  </html>
